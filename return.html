<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>책 반납</title>
</head>
<body>
  <h1>🌟 책 반납</h1>
  <p style="color:blue; cursor:pointer;" onclick="returnBook()">해피엔딩 – 조현선</p>

  <div id="pw" style="display:none;">
    <form onsubmit="checkPassword(event)">
      비밀번호 입력: <input type="password" maxlength="4" required>
      <button type="submit">확인</button>
    </form>
  </div>

  <script>
    function returnBook() {
      document.getElementById("pw").style.display = "block";
    }
    function checkPassword(e) {
      e.preventDefault();
      const confirmed = confirm("홍길동 / 독서모임, 맞습니까?");
      if (confirmed) {
        alert("2025-04-29자로 반납이 완료되었습니다. 감사합니다!");
        window.location.href = "list.html";
      }
    }
  </script>
</body>
</html>
